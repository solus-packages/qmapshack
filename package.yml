name       : qmapshack
version    : 1.13.1
release    : 4
source     :
    - https://bitbucket.org/maproom/qmapshack/downloads/qmapshack-1.13.1.tar.gz : 895580331bccb7cf3616832fcf9bdb7d4bb7196112266700e83b6408b058a197
license    : GPL-3.0-or-later
component  : desktop
summary    : GPS mapping and management tool
description: |
    Use QMapShack to plan your next outdoor trip or to visualize and archive all the GPS recordings of your past exciting adventures. QMapShack is the next generation of the famous QLandkarte GT application. And of course it's even better and easier to use.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(gdal)
    - pkgconfig(libturbojpeg)
    - pkgconfig(proj)
    - alglib
    - quazip-devel
    - routino-devel
setup      : |
    %patch -p1 < $pkgfiles/findproj.patch
    %patch -p1 < $pkgfiles/findquazip.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
