name       : qmapshack
version    : 1.12.0
release    : 3
source     :
    - https://bitbucket.org/maproom/qmapshack/downloads/qmapshack-1.12.0.tar.gz : 30ee69165a8548b529d5d9679da52099226405b9285b42b18342dd842730b734
license    : GPL-3.0-or-later
component  : desktop
summary    : GPS mapping and management tool
description: |
    Use QMapShack to plan your next outdoor trip or to visualize and archive all the GPS recordings of your past exciting adventures. QMapShack is the next generation of the famous QLandkarte GT application. And of course it's even better and easier to use.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(gdal)
    - pkgconfig(libturbojpeg)
    - pkgconfig(proj)
    - alglib
    - quazip-devel
    - routino-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
